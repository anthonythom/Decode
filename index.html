<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decode</title>
    <link rel="shortcut icon" href="./public/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./scripts.js" defer></script>
</head>

<body>

    <header>

        <div class="logo">
            <img src="./public/img/Vector.png">
        </div>
    </header>

    <main class="">


        <div class="form-text">



            <form action="" class="form">

                <textarea class="text-area" id="text" cols="50" rows="4" placeholder="Digite seu texto"></textarea>

                <div>
                    <p> Escolha o tipo de código: </p>
                    <select name="" id="choose">
                        <option value="option"> Selecione Aqui </option>
                        <option value="Cesar"> Cifra de Cesar </option>
                        <option value="Base64"> Base64 </option>
                    </select>
                </div>
                <br>
                <div id="selectNumber">
                    <p> Selecione um número: </p>
                    <input type="number" min="1" max="25" id="imputNumber">
                </div>
                <div>
                    <input type="radio" name="button" value="codificar" id="codificar">
                    <label for="codificar"> Codificar </label>
                    <br>
                    <input type="radio" name="button" value="decodificar" id="decodificar">
                    <label for="decodificar"> Decodificar </label>

                    <div class="btn">
                        <div class="info">


                            <h2>
                                <img src="public/img/Vector 1.png" alt="">Apenas letras minúsculas e sem acento.
                            </h2>

                        </div>
                        <button class="btn-1" type="submit" value="submit" id="submit"> Enviar texto! </button>
                    </div>

                </div>
                <br>



            </form>











            </form>

        </div>
    </main>

    <aside class="sec-box">
        <div class="box">

            <div class="boy">
                <img src="public\img\High quality products 1 1.png" alt="">
            </div>

            <div class="msg-decode">

                <div class="h1">
                    <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>
                <div class="container" id="inserirCripto">


                </div>
            </div>




    </aside>



    <footer>

    </footer>

</body>

</html>
